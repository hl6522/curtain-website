<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WHL Elegant Curtains</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .admin-login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .admin-login-header {
            margin-bottom: 2rem;
        }
        
        .admin-login-header .logo {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
        
        .admin-login-header .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .admin-login-header .brand-logo .logo-icon {
            font-size: 3.5rem;
            color: #007bff;
        }
        
        .admin-login-header .brand-logo .brand-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .admin-login-header .brand-logo .brand-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
            margin: 0;
            line-height: 1;
        }
        
        .admin-login-header .brand-logo .brand-subtitle {
            font-size: 1rem;
            color: #666;
            margin: 0;
            font-weight: 400;
        }
        
        .admin-login-header h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .admin-login-header p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 1rem;
        }
        
        .admin-login-form {
            text-align: left;
        }
        
        .admin-login-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .admin-login-form .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .admin-login-form .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .admin-login-form .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .admin-login-form .btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .admin-login-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .admin-login-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .admin-login-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <div class="brand-logo">
                    <div class="logo-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="brand-text">
                        <h2 class="brand-name" data-en="WHL Elegant Curtains" data-zh="WHL优雅窗帘">WHL Elegant Curtains</h2>
                        <p class="brand-subtitle" data-en="Custom Window Treatments" data-zh="定制窗帘解决方案">Custom Window Treatments</p>
                    </div>
                </div>
                <h1 data-en="Admin Login" data-zh="管理员登录">Admin Login</h1>
                <p data-en="Access the business management dashboard" data-zh="访问业务管理仪表板">Access the business management dashboard</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form class="admin-login-form" id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label for="adminUsername" data-en="Username" data-zh="用户名">Username</label>
                    <input type="text" id="adminUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword" data-en="Password" data-zh="密码">Password</label>
                    <input type="password" id="adminPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary" data-en="Login" data-zh="登录">Login</button>
            </form>
            
            <div class="admin-login-footer">
                <a href="index.html" data-en="← Back to Website" data-zh="← 返回网站">← Back to Website</a>
                <br><br>
                <a href="content-login.html" data-en="Content Management Login" data-zh="内容管理登录" style="color: #6c757d; font-size: 0.9rem;">Content Management Login</a>
            </div>
        </div>
    </div>

    <script>
        // Admin login credentials (in a real app, this would be server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };
        
        // Handle admin login
        function handleAdminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Hide previous messages
            hideMessages();
            
            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Create admin user session
                const adminUser = {
                    name: 'Administrator',
                    email: 'admin@elegantcurtains.com',
                    userType: 'admin',
                    loginTime: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                
                // Show success message
                showMessage('success', 'Login successful! Redirecting to admin dashboard...');
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            } else {
                showMessage('error', 'Invalid username or password. Please try again.');
            }
        }
        
        // Show message
        function showMessage(type, text) {
            const messageElement = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            if (messageElement) {
                messageElement.textContent = text;
                messageElement.style.display = 'block';
            }
        }
        
        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                try {
                    const userInfo = JSON.parse(currentUser);
                    if (userInfo.userType === 'admin') {
                        // Already logged in as admin, redirect to dashboard
                        window.location.href = 'admin.html';
                    }
                } catch (e) {
                    // Invalid session, continue to login
                }
            }
        });
    </script>
</body>
</html>
